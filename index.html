<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelKSS - Read Free Novels Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .novel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .novel {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fafafa;
      transition: transform 0.2s;
    }
    .novel:hover {
      transform: scale(1.02);
    }
    .novel img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .novel h3 {
      text-align: center;
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>NovelKSS</h1>
    <p>Read Your Favorite Novels for Free</p>
  </header>

  <div class="container">
    <h2>Available Novels</h2>
    <div class="novel-list">
      <div class="novel">
        <a href="novel1.html">
          <img src="https://placehold.co/600x400?text=Novel+1" alt="Novel 1">
          <h3>Novel 1: The Lost Kingdom</h3>
        </a>
      </div>
      <div class="novel">
        <a href="novel2.html">
          <img src="https://placehold.co/600x400?text=Novel+2" alt="Novel 2">
          <h3>Novel 2: Shadows of Time</h3>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
