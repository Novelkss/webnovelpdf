<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel Reader - NovelKSS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fafafa;
      color: #333;
    }
    #viewer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="viewer" class="loading">Loading novel...</div>

  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <script>
    // Get the file ID from the URL (e.g. ?file=1XZ-JgKz_Ooz8GWqCijq3hz7PUpbg3a7q)
    const fileId = new URLSearchParams(window.location.search).get("file");
    const fileUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

    if (!fileId) {
      document.getElementById("viewer").innerText = "No novel selected.";
    } else {
      const viewerElement = document.getElementById("viewer");
      const book = ePub(fileUrl);
      const rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
      });
      rendition.display();

      // Optional: handle errors
      book.ready
        .then(() => {
          viewerElement.classList.remove("loading");
        })
        .catch((err) => {
          viewerElement.innerText =
            "Failed to load the novel. Please check the file link.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
