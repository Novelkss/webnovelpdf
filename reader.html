<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Reader</title>
  <script src="https://unpkg.com/epubjs/dist/epub.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer">Loading novel...</div>

  <script>
    // Step 1: Direct Dropbox EPUB link
    const epubUrl = "https://www.dropbox.com/scl/fi/cmaezuc719cez5e95wize/Shadow-Slave.epub?rlkey=c3xeijbhwdadvrm2t7vbratlx&st=xujx3wfm&dl=1";

    // Step 2: Initialize EPUB.js reader
    const book = ePub(epubUrl);
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100vh",
    });
    rendition.display();
  </script>
</body>
</html>
